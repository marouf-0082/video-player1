<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video player</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>
  <div class="container" onmouseenter="" onmouseleave="">
    <div class="video-container">
      <video src="./video/Puzzle Band &  Hamid Hiraad - Delaram ( پازل بند و حمید هیراد - دلارام ).mp4" onclick=""></video>
    </div>
    <div class="progress-container">
      <div class="progress">

      </div>
    </div>
    <div class="controls-main">
      <div class="btn-stop" onclick="">
        <i class="fas fa-stop"></i>
      </div>
      <div class="btn-play" onclick="">
        <i class="fas fa-play"></i>
      </div>
      <div class="btn forward-btn" onclick="">
        <i class="fas fa-forward"></i>
      </div>
      <div class="btn backward-btn" onclick="">
        <i class="fas fa-backward"></i>
      </div>
      <div class="btn btn-full-screen" onclick="">
        <i class="fas fa-expand"></i>
      </div>
      <div class="btn valume-btn" onclick="">
        <i class="fas fa-valume"></i>
      </div>
      <div class="volume-show-container">
        <i class="volume-show">100%</i>
      </div>
    </div>
  </div>
  
  <script src="./video-player.js"></script>
</body>
</html>
