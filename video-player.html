<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video player</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <script defer src="videoControls.js"></script>
  <script defer src="keyboardControls.js"></script>
</head>
<body>
  <div class="container" onmouseenter="show_controls()" onmouseleave="hide_controls()">
    <div class="video-container">
      <video src="" onclick="play_video()"></video>
      <div class="choose-video-div">
        <div class="file-container">
          <button id="customButton">Choose video</button>
          <input type="file" id="videoInput" accept="video/*">
        </div>
      </div>
    </div>
    <div class="duration-container">
      <div class="current-time">
        00:00
      </div>
      <input type="range" class="progress" id="progress" value="0">
      <div class="duration-time">
        00:00
      </div>
    </div>
    <div class="controls-main">
      <div class="btn-stop" onclick="resetVideo()">
        <i class="fas fa-stop"></i>
      </div>
      <div class="play-control-container">
        <div class="btn backward-btn" onclick="seekButton(-1)">
          <i class="fas fa-backward"></i>
        </div>
        <div class="btn-play" onclick="play_video()">
          <i class="fas fa-play"></i>
        </div>
        <div class="btn forward-btn" onclick="seekButton(1)">
          <i class="fas fa-forward"></i>
        </div>
      </div>
      <div class="options-control-container">
        <div class="btn btn-full-screen" onclick="fullScreen()">
          <i class="fas fa-expand"></i>
        </div>
        <div class="btn valume-btn" onclick="toggleMute()">
          <i class="fas fa-volume-up"></i>
        </div>
        <div class="volume-show-container">
          <i class="volume-show">100%</i>
        </div>
      </div>
      
    </div>
    
  </div>
  
  <script src="./video-player.js"></script>
</body>
</html>
